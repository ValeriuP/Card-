<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="page_container">
    <div class="page-image-container">
      <img id="page_image" class="page-image" src="./images/bg-desktop-dark.jpg" alt="image"></div>
      <img id="page_image_mobil" class="page-image-mobil" src="./images/bg-mobile-dark.jpg" alt="">
      <section class="page_todo_container">
        <div class="todo-sun ">
          <h1 class="text-todo" >TODO</h1>
          <img id="icon_moon" src="./images/icon-moon.svg" alt="">
          
        </div>
        <div class="currently ">
          
        </div>
        <div class="complete "></div>
        <div class="jog "></div>
        <div class="minutes "></div>
        <div class="read "></div>
        <div class="pick "></div>
        <div class="complete-todo "></div>
        <div class="nav "></div>
        
    
      </section>

  </main>
  

  <!-- Todo

  Add dynamic number items left

   All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pacuraru Valeriu</a>.
  </div>
</body>
</html>
