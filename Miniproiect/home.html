<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="home.css">
    <script src="home.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 class="username" id="user-name"></h1>
            <button class="logoutBtn" onclick="logout()">
                <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                <div class="text">Logout</div>
            </button>

        </div>
        <div class="actions">
            <button class="actionButons" > View Shifts</button>
            <button class="actionButons" onclick="addShift()"> Add Shift</button>
            <button class="actionButons"> Sort Shifts</button>
        </div>
        <div class="content">
            <table class="shifts_table" id="data-table">
                <thead>
                    <tr>
                        <th>Hours</th>
                        <th>Location</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- aici o sa apara turele -->
                </tbody>
            </table>
        </div>
        <div class="footer">
            <h3 class="footer_content"> By M.S.V</h3>
        </div>
    </div>
    <!-- /* form html tabel invizibil */ -->
    <form action="" id="form" class="invisible">
        <h1>Shift Details</h1>
      
        <div class="input-group">
          <label for="location">Location</label>
          <input type="text" id="location">
          <div class="error-location"></div>
        </div>
      
        <div class="input-group">
          <label for="hours">Hours</label>
          <input type="number" id="hours">
          <div class="error-hours"></div>
        </div>
        <button type="submit">Save</button>
      </form>
   
</body>
</html>
